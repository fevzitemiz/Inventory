<div class="center">
    <img class="center" src="assets/img/welcome.jpg" alt="logo">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" [(ngModel)]="username" nz-input formControlName="username"
                        placeholder="Kullanıcı Adınız" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" [(ngModel)]="password" nz-input formControlName="password"
                        placeholder="Parolanız" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
            <!-- <div nz-col [nzSpan]="12">
                <label nz-checkbox formControlName="remember">
                    <span>Remember me</span>
                </label>
            </div> -->
            <!-- <div nz-col [nzSpan]="12">
                <a class="login-form-forgot">Forgot password</a>
            </div> -->
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Giriş</button>

        <!-- <a>register now!</a> -->
    </form>
</div>
